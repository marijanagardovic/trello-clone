<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Zadatak-8</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="columns">
                <h2>Backlog</h2>
                <div class="add-card">
                    <form action="#">
                        <svg id="task-submit" fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/></svg>
                        <input type="text" id="add-one" placeholder="Add a card">
                    </form>
                </div>
                <div class="tasks">
                    <ul class="task-list"></ul>
                </div>
            </div>
            <div class="columns">
                <h2>In progress</h2>
                <div class="add-card">                    
                    <form action="#">
                        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/></svg>
                        <input type="text" id="add-one" placeholder="Add a card">
                    </form>
                </div>
            </div>
            <div class="columns">
                <h2>Complete</h2>
                <div class="add-card">
                    <form action="#">
                        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/></svg>
                        <input type="text" id="add-one" placeholder="Add a card">
                    </form>
                </div>
            </div>
            <div class="columns">
                <h2>Hold</h2>
                <div class="add-card">
                    <form action="#">
                        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/></svg>
                        <input type="text" id="add-one" placeholder="Add a card">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
